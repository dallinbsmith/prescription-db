providers = []

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "npm install",
  "cd backend && npm install",
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build -- --configuration=production",
  "mkdir -p backend/public",
  "cp -r frontend/dist/frontend/browser/* backend/public/"
]

[start]
cmd = "cd backend && npm run start"
